<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body id="body">
    <div class="container" id="body">
      <button id="toggleBtn" >
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </button>
      <h1>Expense Tracker</h1>
      <form id="expense-form">
        <input
          type="text"
          id="expense-name"
          placeholder="Expense Name"
          required
        />
        <input
          type="number"
          step="any"
          id="expense-amount"
          placeholder="Amount"
          required
        />
        <select id="expense-category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date" required />
        <button type="submit" class="button-85">Add Expense</button>
      </form>
      <input type="text" id="search-expense" placeholder="Search by name..." />

      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
        <p id="warning"></p>
        <div class="total-amount">
          <strong>Total:</strong> $<span id="total-amount">0</span>
        </div>
      </div>
      <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="history-container">
        <h3 id="totalBalance">Balance : 25000</h3>
        <h3 id="totalExpenses">Total Expenses : 0</h3>
        <h3 id="totalIncome">Total Income : 25000</h3>
      </div>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
